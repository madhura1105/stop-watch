<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Stopwatch</h1>

  <script src="script.js"></script>
</body>
</html>
